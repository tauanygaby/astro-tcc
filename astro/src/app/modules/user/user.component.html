<body class="body">

  <div class= "main-user">
    
    <div class="left-login">

      <button>Enviar foto</button>
      <button>Deletar foto</button>
      <button class="circulo"></button>

      <div class="textfield">
        <label>
          <i class="fa-solid fa-user"></i>
          Email:
          <input name="email" placeholder="email" [(ngModel)]="updateAluno.email" required>
        </label>
      </div>
  
      <div class="textfield">
        <label>
          <i class="fa-solid fa-user"></i>
          Nome:
          <input name="nome" placeholder="Nome" [(ngModel)]="updateAluno.nome" required>
        </label>
      </div>
  
      <div class="textfield">
        <label>
          Apelido:
          <i class="fa-solid fa-user"></i>
          <input name="apelido" placeholder="Apelido" [(ngModel)]="updateAluno.nickname" required>
        </label>
      </div>
  
      <div class="textfield">
        <label>
          Senha:
          <i class="fa-solid fa-lock"></i>
          <input name="senha" placeholder="Senha" [(ngModel)]="updateAluno.senha" required>
        </label>
      </div>
  
      <div class="textfield">
        <label>
          Instituição:
          <i class="fa-solid fa-user"></i>
          <input name="instituicao" placeholder="Instituição" [(ngModel)]="updateAluno.instituicao" required>
        </label>
      </div>
    </div>

  </div>


</body>
