<body class="body">
  
    <header>
      <nav id="menu-h">
        <a class="logo" href="/">Astro</a>
        <ul class="icone">
          <button class="menu">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="35"
              height="30"
              fill="currentColor"
              class="bi bi-justify"
              style="padding: 0"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M2 12.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"
              />
            </svg>
          </button>
          <li><a href="#">Sobre o astro</a></li>
          <li><a href="#">Funcionalidades</a></li>
          <li><a href="#">Comunidade</a></li>
        </ul>
      </nav>
    </header>
  
    <div class="main-login">
      <div class="left-login">
        <h1>Acesse seus dados</h1>
        <img src="../../../assets/img/imgfuguete.svg" class="left-login-image" alt="Image-foguete">
      </div>
  
  
      <div class="right-login">
  
        <div class="card-login">
  
          <h1>Página de Usuário</h1>
  
          <div class="textfield">
            <label>
              <i class="fa-solid fa-user"></i>
              Nome:
              <input name="nome" placeholder="Nome" [(ngModel)]="updateAluno.nome" required>
            </label>
          </div>
  
          <div class="textfield">
            <label>
              Apelido:
              <i class="fa-solid fa-user"></i>
              <input name="apelido" placeholder="Apelido" [(ngModel)]="updateAluno.nickname" required>
            </label>
          </div>
  
          <div class="textfield">
            <label>
              Senha:
              <i class="fa-solid fa-lock"></i>
              <input name="senha" placeholder="Senha" [(ngModel)]="updateAluno.senha" required>
            </label>
          </div>
  
          <div class="textfield">
            <label>
              Instituição:
              <i class="fa-solid fa-user"></i>
              <input name="instituicao" placeholder="Instituição" [(ngModel)]="updateAluno.instituicao" required>
            </label>
          </div>
  
          <button class="btn-login" (click)="atualizar()">Alterar</button>

          <button class="btn-login"><a (click)="remover()"  [routerLink]="['/home']">Deletar conta</a></button>
  
        </div>
      </div>
    </div>
  
  
  </body>
