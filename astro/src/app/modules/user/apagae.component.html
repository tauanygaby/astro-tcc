  <div>
    <h1>Meu perfil</h1>
    <h3>Minhas informações</h3>
  </div>

  <div>
    <h3>Meus projetos</h3>
  </div>

  <div class="right-login">

    <div class="card-login">

      <h1>Página de Usuário</h1>

      <div>
        <div class="textfield">
          <label>
            <i class="fa-solid fa-user"></i>
            Nome:
            <input name="nome" placeholder="Nome" [(ngModel)]="updateAluno.nome" required>
          </label>
        </div>

        <div class="textfield">
          <label>
            <i class="fa-solid fa-user"></i>
            Email:
            <input name="email" placeholder="email" [(ngModel)]="updateAluno.email" required>
          </label>
        </div>

        <div class="textfield">
          <label>
            <i class="fa-solid fa-user"></i>
            Nome:
            <input name="nome" placeholder="Nome" [(ngModel)]="updateAluno.nome" required>
          </label>
        </div>

        <div class="textfield">
          <label>
            Apelido:
            <i class="fa-solid fa-user"></i>
            <input name="apelido" placeholder="Apelido" [(ngModel)]="updateAluno.nickname" required>
          </label>
        </div>

        <div class="textfield">
          <label>
            Senha:
            <i class="fa-solid fa-lock"></i>
            <input name="senha" placeholder="Senha" [(ngModel)]="updateAluno.senha" required>
          </label>
        </div>

        <div class="textfield">
          <label>
            Instituição:
            <i class="fa-solid fa-user"></i>
            <input name="instituicao" placeholder="Instituição" [(ngModel)]="updateAluno.instituicao" required>
          </label>
        </div>

        <!-- 
        <button class="btn-login" (click)="atualizar()">Alterar</button>
        <button class="btn-login" (click)="remover()">Remover</button>
        -->
      </div>

    </div>
  </div>


</body>
