<body class="body">

    <header class="header">
        <nav id="menu-h">
          <a class="logo" href="/">Astro</a>
          <ul class="icone">
            <button class="menu">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="35"
                height="30"
                fill="currentColor"
                class="bi bi-justify"
                style="padding: 0"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M2 12.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"
                />
              </svg>
            </button>
            <li><a href="/home">Inicio</a></li>
            <li><a href="/ferramentas">Ferramentas</a></li>
            <li><a href="">Meu perfil</a></li> 
          </ul>
        </nav>
      </header>

      
      <div class="container">  
        <h1>Teste do exportar pdf</h1>  
        <input type="button" value="Download PDF" class="btn btn-success" (click)="SavePDF()">  
        <br/><br/>  
        <div class="container" id="content" #content>
            <table class="table table-dark">  
                <tr>  
                    <th>Id</th>  
                    <th>Name</th>  
                    <th>Salary</th>  
                </tr>  
                <tr *ngFor="let item of Data">  
                    <th>{{item.Id}}</th>  
                    <th>{{item.Name}}</th>  
                    <th>{{item.Salary}}</th>  
                </tr>  
            </table>  
        </div>  
    </div>  


    <div class="main-editor">
        <div class="editor">
            <h2>Modelo livre</h2>
            <input class="meu-input" placeholder="Meu titulo">
            <angular-editor [config]="config" [(ngModel)]="editor.texto"></angular-editor>
            <button (click)="salvarInfoEditor()">Salvar informações</button>
        </div>
    </div>
</body>
