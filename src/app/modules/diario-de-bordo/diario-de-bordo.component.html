<body>

    <header class="header">
        <nav id="menu-h">
          <a class="logo" href="/">Astro</a>
          <ul class="icone">
            <button class="menu">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="35"
                height="30"
                fill="currentColor"
                class="bi bi-justify"
                style="padding: 0"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M2 12.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"
                />
              </svg>
            </button>
            <li><a href="/home">Inicio</a></li>
            <li><a href="/ferramentas">Ferramentas</a></li>
            <li><a href="">Meu perfil</a></li> 
          </ul>
        </nav>
      </header>
    
    <div class="geral">
        <div class="row">
           <div class="col-sm-12 p-0">
                   <div class="capa">
                       <i class="left"></i>
                       <div class="menu"></div>
                        <h1>Diário de bordo</h1>
                        <div class="addTarefa">
                          <button type="button" class="botaoAdd" (click)="openModal(template)">+</button>
                         
                        <ng-template #template>
                          <div class="modal-header">
                            <h4 class="modal-title pull-left">Novo diário de bordo</h4>
                            <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
                              <span aria-hidden="true" class="visually-hidden">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <div>
                                <div class="itens_marcacao">
                                    <label class="mb-0">Título: </label> <input  type="text" id="input" name="texto" [(ngModel)]="checklist.texto" class="form-control mb-1" placeholder="Titulo">
                                    <label class="mb-0">Subtitulo: </label> <input  type="text" id="input" name="texto" [(ngModel)]="checklist.texto" class="form-control mb-1" placeholder="Subtitulo">
                                    <div>
                                      <div>
                                        <label class="mb-0">Capa:</label>
                                      </div>
                                      <input  class="mb-0" type="file" accept="image/*"/>
                                    </div>

                                    <label class="mb-0">Integrantes: </label> <input  type="text" id="input" name="texto" [(ngModel)]="checklist.texto" class="form-control mb-1" placeholder="Integrantes">
                                    <label class="mb-0">Instituição: </label> <input  type="text" id="input" name="texto" [(ngModel)]="checklist.texto" class="form-control mb-1" placeholder="Instituição">
                                </div>
                             <button type="submit" class="btn-login"(click)="cadastrarChecklist()">Salvar</button>
                            </div>
                          </div>
                        </ng-template>
                        </div>
                </div>	
           </div>
        </div>
      </div>
      <div>  

        <div class="container" id="content" #content>
            <table class="table">  
                <tr>  
                    <th>Id</th>  
                    <th>Name</th>  
                    <th>Salary</th>  
                </tr>  
                <tr>  
                    <th>Item 1</th>  
                    <th>Item 2</th>  
                    <th>Item 3</th>  
                </tr>  
            </table>  
        </div>  
    </div>

  </body>


  <button (click)="onExport()">Export PDF</button>
